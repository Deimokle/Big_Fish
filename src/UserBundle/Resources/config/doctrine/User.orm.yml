UserBundle\Entity\User:
    type:  entity
    table: fos_user
    id:
        id:
            type: integer
            generator:
                strategy: AUTO

    fields:
        name:
            type: string
            length: 255
        firstname:
            type: string
            length: 255
        picture:
            type: string
            length: 255
        age:
            type: integer
    lifecycleCallbacks: {  }